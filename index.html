<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResizerTwo Demo</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      height: 100%;
      width: 100%;
      border: 1px solid #ccc;
    }

    .panel {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      border: 1px solid #aaa;
      min-height: 50px;
      min-width: 50px;
      overflow: hidden;
    }

    /* Default handle styles (optional fallback) */
    .handle {
      background-color: #888;
      width: 5px;
      cursor: col-resize;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="panel">Panel 1</div>
    <div class="panel">Panel 2</div>
  </div>

  <script type="module">
    import { ResizerTwo } from './dist/index.js';

    const container = document.getElementById('container');

    const resizer = new ResizerTwo({
      container: container,
      direction: 'horizontal', // or 'vertical'
      minFlex: { firstChild: 0.1, secondChild: 0.1 },
      handleStyles: {
        width: '5px',
        backgroundColor: '#555',
        cursor: 'col-resize'
      },
      initalFlex: { firstChild: 1, secondChild: 1 }
    });

    resizer.on(() => {
      console.log('Panels resized:', resizer.getFlexValues());
    });
  </script>
</body>
</html>
